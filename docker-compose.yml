version: '3'

services:

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile.prod
    image: jamesfrj/nginx-as-node-reverse-proxy:prod
    container_name: nginx
    networks:
      - node-network
    ports:
      - "8080:8080"
    depends_on:
      - app  

  app:
    build:
      context: node
      dockerfile: Dockerfile
    container_name: app
    entrypoint: bash -c "dockerize -wait tcp://db:3306 -timeout 20s && npm install && node index.js"
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0 --init-file /data/application/init.sql
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init.sql:/data/application/init.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

networks:
  node-network:
    driver: bridge